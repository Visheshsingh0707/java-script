<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <div class="choice">
        <div class="choices" id="rock">
            <img src="/rock.png">
        </div>
        <div class="choices" id="paper">
            <img src="/paper.png">
        </div>
        <div class="choices" id="scissor">
            <img src="/scissors.png">
        </div>
    </div>

    <div class="score-board">
         <div class="score">
            <p id="user-score">0</p>
            <p>USER</p>
         </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
         </div>
    </div>
  <div class="mssg-container">
    <p id="mssg">Play Your Move</p>
  </div>  




  <script src="scissors.js"></script>
</body>
</html>
